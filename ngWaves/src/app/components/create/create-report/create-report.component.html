<h1>User Profile</h1>
  <div *ngIf="isLogin">
    <div>Username: {{user.username}}</div>
    <div>Email: {{user.email}}</div>
    <div>Role: {{user.role}}</div>
    <div>Enabled: {{user.enabled}}</div>
    <div>Address: {{user.location.street}},{{user.location.city}},{{user.location.state}},{{user.location.zip}}</div>
    <div><img height="100px" [src]="user.profileImage"></div>
  </div>
<br>

<p *ngIf="!isLogin">Please login to access this!</p>
