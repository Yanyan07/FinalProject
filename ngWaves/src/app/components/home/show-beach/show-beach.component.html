<h1> Waves Beaches</h1>
<div id='todoList' *ngIf="! selected">
<table>
  <thead>
  <tr>
    <th>
      Beaches
    </th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let beach of beaches">
    <td (click)="displayBeach(beach)">{{ beach.name }}</td>
  </tr>
</tbody>
</table>
</div>

<div id='beachDetails' *ngIf="selected">
  <h4>{{selected.name}}</h4>
  <img src="{{ selected.profileImage}}" alt= "{{ selected.name }}" style="height: 150px; width: 175px">
  <p>{{selected.description}}</p>
</div>
