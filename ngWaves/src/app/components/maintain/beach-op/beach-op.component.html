<div *ngIf="isLogin && role=='admin'">

  <div *ngIf='beachList.length > 0'>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Enabled</th>
        <th>Rating</th>
        <th>ProfileImage</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let beach of beachList'>
        <td>{{beach.name}}</td>
        <td>{{beach.enabled}}</td>
        <td>{{beach.rating}}</td>
        <td *ngIf='beach.enabled'><img height="80px" [src]="beach.defaultImage"></td>
        <td *ngIf='!beach.enabled'><img height="80px" [src]="'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4iz-hXWr2pgUAerTjgdzGRfZWBb6BAfDI7A&usqp=CAU'"></td>
        <button *ngIf='beach.enabled' (click)='reverse(beach)' type="button">Close</button>
        <button *ngIf='!beach.enabled' (click)='reverse(beach)' type="button">Open</button>
      </tr>
    </tbody>
  </table>
  </div>
  <br>
  <hr>
  <h3> Add a New Beach</h3>
  <form>
    <input type="text" name="name" placeholder="name" [(ngModel)]="beach.name"><br>
    <input type="text" name="description" placeholder="description" [(ngModel)]="beach.description"><br>
    <input type="text" name="defaultImage" placeholder="defaultImage" [(ngModel)]="beach.defaultImage"><br>
    <input type="text" name="enabled" placeholder="enabled" [(ngModel)]="beach.enabled"><br>
    <input type="text" name="operational" placeholder="operational" [(ngModel)]="beach.operational"><br>
    <input type="text" name="rating" placeholder="rating" [(ngModel)]="beach.rating"><br>
    <input type="text" name="hours" placeholder="hours" [(ngModel)]="beach.hours"><br>
    <input type="text" name="street" placeholder="street" [(ngModel)]="beach.location.street"><br>
    <input type="text" name="city" placeholder="city" [(ngModel)]="beach.location.city"><br>
    <input type="text" name="state" placeholder="state" [(ngModel)]="beach.location.state"><br>
    <input type="text" name="zip" placeholder="zip" [(ngModel)]="beach.location.zip"><br>
    <button type="button" (click)="create()">Create</button>
  </form>

</div>
<br>

<p *ngIf="!isLogin || role!='admin'">Please login as admin to access this!</p>
